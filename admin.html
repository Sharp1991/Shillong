<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FixMyCity - Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f5f6fa; }
    .container { margin-top: 40px; }
    table img { width: 100px; height: auto; border-radius: 6px; cursor: pointer; }
    .status-select { width: 150px; }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">FixMyCity Admin</a>
    <button class="btn btn-outline-light ms-auto" id="refreshBtn">Refresh</button>
  </div>
</nav>

<div class="container">
  <h2 class="text-center mb-4">Reported Issues</h2>
  <div class="table-responsive">
    <table class="table table-bordered align-middle">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Photo</th>
          <th>Title</th>
          <th>Description</th>
          <th>Latitude</th>
          <th>Longitude</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="reportTableBody"></tbody>
    </table>
  </div>
</div>

<!-- Fullscreen Image Modal -->
<div class="modal fade" id="imageModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-fullscreen-sm-down">
    <div class="modal-content bg-transparent border-0">
      <img id="modalImage" src="" class="img-fluid mx-auto d-block rounded shadow" alt="Full image">
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  // 🔑 Supabase credentials
  const supabaseUrl = 'https://kdjwrgcyhtrxfjvhonfh.supabase.co';
  const supabaseKey = 'sb_publishable_SqTmlMsLjOXafXiv1vwxcg_--j67cTK';
  const supabase = createClient(supabaseUrl, supabaseKey);

  const tableBody = document.getElementById('reportTableBody');
  const refreshBtn = document.getElementById('refreshBtn');

  async function fetchReports() {
    tableBody.innerHTML = '<tr><td colspan="8" class="text-center">Loading...</td></tr>';

    const { data, error } = await supabase.from('report').select('*').order('created_at', { ascending: false });
    if (error) {
      console.error('Error fetching reports:', error);
      tableBody.innerHTML = '<tr><td colspan="8" class="text-center text-danger">Error loading reports</td></tr>';
      return;
    }

    tableBody.innerHTML = '';

    data.forEach((report) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${report.id}</td>
        <td><img src="${report.photo_url}" alt="photo" onclick="showImage('${report.photo_url}')"></td>
        <td>${report.title}</td>
        <td>${report.description}</td>
        <td>${report.latitude.toFixed(5)}</td>
        <td>${report.longitude.toFixed(5)}</td>
        <td>
          <select class="form-select status-select" onchange="updateStatus(${report.id}, this.value)">
            <option ${report.status === 'Reported' ? 'selected' : ''}>Reported</option>
            <option ${report.status === 'In Progress' ? 'selected' : ''}>In Progress</option>
            <option ${report.status === 'Resolved' ? 'selected' : ''}>Resolved</option>
          </select>
        </td>
        <td>
          <button class="btn btn-sm btn-danger" onclick="deleteReport(${report.id})">Delete</button>
        </td>
      `;
      tableBody.appendChild(row);
    });
  }

  // 🧾 Update report status
  window.updateStatus = async (id, newStatus) => {
    const { error } = await supabase.from('report').update({ status: newStatus }).eq('id', id);
    if (error) {
      alert('Error updating status');
      console.error(error);
    } else {
      alert('Status updated successfully!');
    }
  };

  // 🗑️ Delete report
  window.deleteReport = async (id) => {
    if (!confirm('Are you sure you want to delete this report?')) return;
    const { error } = await supabase.from('report').delete().eq('id', id);
    if (error) {
      alert('Error deleting report');
      console.error(error);
    } else {
      alert('Report deleted successfully!');
      fetchReports();
    }
  };

  // 🖼️ Show image in modal
  window.showImage = (url) => {
    document.getElementById('modalImage').src = url;
    const modal = new bootstrap.Modal(document.getElementById('imageModal'));
    modal.show();
  };

  refreshBtn.addEventListener('click', fetchReports);
  fetchReports(); // initial load
</script>

</body>
</html>
