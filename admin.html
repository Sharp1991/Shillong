<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - Fix My City</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }
    h2 {
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <script type="module">
    // üëá Replace these with your actual Supabase credentials
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const SUPABASE_URL = 'https://YOUR_PROJECT_URL.supabase.co'
    const SUPABASE_KEY = 'YOUR_SUPABASE_ANON_KEY'
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY)

    // üëá Hardcoded admin credentials for testing
    const ADMIN_USERNAME = 'admin'
    const ADMIN_PASSWORD = 'P@ss!FixMyCity2025' // You can change this anytime

    const form = document.getElementById('loginForm')

    form.addEventListener('submit', async (e) => {
      e.preventDefault()
      const username = document.getElementById('username').value.trim()
      const password = document.getElementById('password').value.trim()

      if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
        alert('‚úÖ Login successful!')
        localStorage.setItem('adminAuth', 'true')
        window.location.href = 'admin_dashboard.html'
      } else {
        alert('‚ùå Invalid username or password')
      }
    })
  </script>
</body>
</html>
