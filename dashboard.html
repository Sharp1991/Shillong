<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FixMyCity â€“ Analytics Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { background: #f9fafb; }
    .chart-card { background: white; border-radius: 12px; padding: 2rem; box-shadow: 0 2px 8px rgba(0,0,0,0.08); margin-bottom: 2rem; }
    .summary-box { background: #0d6efd; color: white; padding: 1.5rem; border-radius: 12px; }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">FixMyCity</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="report.html">Report</a></li>
        <li class="nav-item"><a class="nav-link" href="map.html">Map</a></li>
        <li class="nav-item"><a class="nav-link active" href="dashboard.html">Dashboard</a></li>
      </ul>
    </div>
  </div>
</nav>

<section class="py-5">
  <div class="container">
    <h1 class="fw-bold mb-4 text-center">City Issue Analytics</h1>

    <!-- Summary Box -->
    <div class="summary-box mb-4" id="aiSummary">
      <h4>AI Summary</h4>
      <p id="summaryText">Loading summary...</p>
    </div>

    <!-- Charts -->
    <div class="chart-card">
      <h5 class="fw-bold mb-3">Reports by Type</h5>
      <canvas id="typeChart"></canvas>
    </div>

    <div class="chart-card">
      <h5 class="fw-bold mb-3">Reports Over Time</h5>
      <canvas id="timeChart"></canvas>
    </div>
  </div>
</section>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

  const supabaseUrl = 'https://kdjwrgcyhtrxfjvhonfh.supabase.co';
  const supabaseKey = 'sb_publishable_SqTmlMsLjOXafXiv1vwxcg_--j67cTK';
  const supabase = createClient(supabaseUrl, supabaseKey);

  async function loadData() {
    const { data, error } = await supabase.from('report').select('*');
    if (error) { console.error(error); return; }

    // --- Chart 1: Reports by Type (we'll group by title keywords) ---
    const counts = {};
    data.forEach(r => {
      const key = r.title.toLowerCase().includes('pothole') ? 'Pothole'
                : r.title.toLowerCase().includes('garbage') ? 'Garbage'
                : 'Other';
      counts[key] = (counts[key] || 0) + 1;
    });

    new Chart(document.getElementById('typeChart'), {
      type: 'bar',
      data: {
        labels: Object.keys(counts),
        datasets: [{ 
          label: 'Number of Reports',
          data: Object.values(counts)
        }]
      }
    });

    // --- Chart 2: Reports over Time ---
    const byDate = {};
    data.forEach(r => {
      const d = r.created_at.split('T')[0];
      byDate[d] = (byDate[d] || 0) + 1;
    });
    const sortedDates = Object.keys(byDate).sort();
    new Chart(document.getElementById('timeChart'), {
      type: 'line',
      data: {
        labels: sortedDates,
        datasets: [{
          label: 'Reports per Day',
          data: sortedDates.map(d => byDate[d]),
          fill: false
        }]
      }
    });

    // --- AI Summary Integration ---
    await loadAISummary(data);
  }

  async function loadAISummary(reports) {
    const summaryPrompt = `
      Summarize city issue trends in simple terms based on this data:
      ${JSON.stringify(reports.slice(-50))} 
      Mention what issue is most frequent and if reporting is increasing or decreasing.
    `;

    const res = await fetch("https://YOUR_SUPABASE_PROJECT.supabase.co/functions/v1/ai-summary", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt: summaryPrompt })
    });

    const ai = await res.json();
    document.getElementById('summaryText').innerText =
      ai.choices?.[0]?.message?.content || 'AI summary unavailable.';
  }

  loadData();
</script>

</body>
</html>
