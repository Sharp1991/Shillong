<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Report an Issue | FixMyCity</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #status {
      text-align: center;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Report an Issue</h1>

  <form id="reportForm">
    <input type="text" id="title" placeholder="Title of issue" required />
    <textarea id="description" placeholder="Describe the problem..." required></textarea>
    <input type="text" id="latitude" placeholder="Latitude (optional)" />
    <input type="text" id="longitude" placeholder="Longitude (optional)" />
    <input type="email" id="email" placeholder="Your email (optional)" />
    <input type="url" id="photo_url" placeholder="Photo URL (required)" required />
    <button type="submit">Submit Report</button>
  </form>

  <p id="status"></p>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    // üîó Supabase credentials
    const supabaseUrl = 'https://kdjwrgcyhtrxfjvhonfh.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtkandyZ2N5aHRyeGZqdmhvbmZoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk4NjE5NTcsImV4cCI6MjA3NTQzNzk1N30.OQTaEiyyN9CyXdV7zl0fcYqpPCq437CkRjlZKG3RDzw';

    // ‚úÖ Initialize client
    const supabase = createClient(supabaseUrl, supabaseKey);

    console.log("‚úÖ Supabase initialized");

    // üìù Handle form submission
    document.getElementById("reportForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      document.getElementById("status").textContent = "Submitting...";

      const reportData = {
        title: document.getElementById("title").value,
        description: document.getElementById("description").value,
        latitude: document.getElementById("latitude").value || null,
        longitude: document.getElementById("longitude").value || null,
        user_email: document.getElementById("email").value || null,
        photo_url: document.getElementById("photo_url").value,
        status: "Pending"
      };

      const { data, error } = await supabase.from("report").insert([reportData]);

      if (error) {
        console.error(error);
        document.getElementById("status").textContent = "‚ùå Error: " + error.message;
      } else {
        console.log("‚úÖ Report submitted:", data);
        document.getElementById("status").textContent = "‚úÖ Report submitted successfully!";
        document.getElementById("reportForm").reset();
      }
    });
  </script>
</body>
</html>
