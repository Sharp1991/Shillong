<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FixMyCity - Submit Report</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">FixMyCity</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="report.html">Report</a></li>
          <li class="nav-item"><a class="nav-link" href="map.html">Map</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Report Form -->
  <section class="py-5">
    <div class="container">
      <h2 class="mb-4 text-center fw-bold">Submit a Neighborhood Issue</h2>
      <form id="reportForm" class="mx-auto" style="max-width: 600px;">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" id="title" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="category" class="form-label">Category</label>
          <select id="category" class="form-select" required>
            <option value="">Select Category</option>
            <option value="Road">Road</option>
            <option value="Water">Water</option>
            <option value="Electricity">Electricity</option>
            <option value="Sanitation">Sanitation</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea id="description" class="form-control" rows="3" required></textarea>
        </div>
        <div class="mb-3">
          <label for="photo" class="form-label">Upload Photo (optional)</label>
          <input type="file" id="photo" class="form-control" accept="image/*">
        </div>
        <div class="mb-3">
          <label class="form-label">Select Location on Map</label>
          <div id="map" style="height: 400px;"></div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit Report</button>
      </form>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp, GeoPoint } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-storage.js";

    // ====== CHANGE THIS ======
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    // ==========================

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // Initialize Map
    const map = L.map('map').setView([25.5788, 91.8933], 13); // Default: Shillong
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    let selectedMarker = null;
    map.on('click', function(e) {
      if(selectedMarker) selectedMarker.remove();
      selectedMarker = L.marker(e.latlng).addTo(map);
    });

    // Form submission
    const reportForm = document.getElementById('reportForm');
    reportForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const title = document.getElementById('title').value;
      const category = document.getElementById('category').value;
      const description = document.getElementById('description').value;
      const photoFile = document.getElementById('photo').files[0];

      if (!selectedMarker) { alert("Please select a location on the map"); return; }
      const location = selectedMarker.getLatLng();

      // Upload photo if exists
      let photoURL = "";
      if(photoFile){
        const photoRef = ref(storage, `photos/${Date.now()}_${photoFile.name}`);
        await uploadBytes(photoRef, photoFile);
        photoURL = await getDownloadURL(photoRef);
      }

      // Save report to Firestore
      await addDoc(collection(db, "reports"), {
        title,
        category,
        description,
        location: new GeoPoint(location.lat, location.lng),
        photoURL,
        status: "Unresolved",
        createdAt: serverTimestamp()
      });

      alert("Report submitted successfully!");
      reportForm.reset();
      selectedMarker.remove();
      selectedMarker = null;
    });
  </script>

</body>
</html>
