<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Report a Problem</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    #map { height: 300px; }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2>Report a Problem</h2>
    <form>
      <div class="mb-3">
        <label class="form-label">Problem Title</label>
        <input type="text" class="form-control" placeholder="e.g., Broken Streetlight">
      </div>
      <div class="mb-3">
        <label class="form-label">Category</label>
        <select class="form-control">
          <option>Road</option>
          <option>Garbage</option>
          <option>Streetlight</option>
          <option>Water</option>
          <option>Safety</option>
          <option>Other</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Location</label>
        <div id="map"></div>
      </div>
      <button type="submit" class="btn btn-primary">Submit Problem</button>
      <a href="index.html" class="btn btn-secondary">Cancel</a>
    </form>
  </div>

  <script>
    var map = L.map('map').setView([25.5788, 91.8933], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    var marker;
    map.on('click', function(e) {
      if (marker) { map.removeLayer(marker); }
      marker = L.marker(e.latlng).addTo(map)
        .bindPopup("Selected location").openPopup();
    });
  </script>
</body>
</html>
