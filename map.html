<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FixMyCity - Map</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<style>
  #map { height: 100vh; width: 100%; }
  .popup-img { width: 100%; max-height: 150px; object-fit: cover; border-radius: 5px; margin-top: 5px; }
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">FixMyCity</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="report.html">Report</a></li>
        <li class="nav-item"><a class="nav-link active" href="map.html">Map</a></li>
      </ul>
    </div>
  </div>
</nav>

<div id="map"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

  const supabaseUrl = 'https://kdjwrgcyhtrxfjvhonfh.supabase.co';
  const supabaseKey = 'sb_publishable_SqTmlMsLjOXafXiv1vwxcg_--j67cTK';
  const supabase = createClient(supabaseUrl, supabaseKey);

  const map = L.map('map').setView([25.5788, 91.8933], 13);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  async function loadReports() {
    try {
      const { data: reports, error } = await supabase.from('report').select('*');
      if(error) throw error;

      reports.forEach(report => {
        if(report.latitude && report.longitude){
          let color = report.status === 'Fixed' ? 'green' : report.status === 'In Progress' ? 'orange' : 'red';
          const marker = L.circleMarker([report.latitude, report.longitude], {
            color: color,
            radius: 7,
            fillOpacity: 0.8
          }).addTo(map);

          let popupContent = `<b>${report.title || 'No Title'}</b><br>
                              ${report.description || 'No Description'}<br>
                              Status: ${report.status || 'Reported'}`;
          if(report.photo_url) {
            popupContent += `<br><img src="${report.photo_url}" class="popup-img"/>`;
          }
          marker.bindPopup(popupContent);
        }
      });

    } catch(err) {
      console.error('Error loading reports:', err);
    }
  }

  loadReports();
</script>

</body>
</html>
