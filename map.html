<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FixMyCity - Map</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
    .modal-img { width: 100%; height: 100%; object-fit: contain; }
    .modal-fullscreen .modal-dialog {
      max-width: 100%;
      margin: 0;
      height: 100%;
    }
    .modal-fullscreen .modal-content {
      height: 100%;
      border: none;
      border-radius: 0;
      background: #000;
    }
    .modal-fullscreen .modal-body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 0;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">FixMyCity</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="report.html">Report</a></li>
        <li class="nav-item"><a class="nav-link active" href="map.html">Map</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Map Container -->
<div id="map"></div>

<!-- Fullscreen Modal for Photo -->
<div class="modal fade" id="photoModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-fullscreen">
    <div class="modal-content">
      <div class="modal-body">
        <img id="modalImage" class="modal-img" src="" alt="Issue Photo">
      </div>
      <button type="button" class="btn-close btn-close-white position-absolute top-0 end-0 m-3" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
  </div>
</div>

<!-- JS Libraries -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Supabase SDK -->
<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

  const supabaseUrl = 'https://kdjwrgcyhtrxfjvhonfh.supabase.co';
  const supabaseKey = 'sb_publishable_SqTmlMsLjOXafXiv1vwxcg_--j67cTK';
  const supabase = createClient(supabaseUrl, supabaseKey);

  const map = L.map('map').setView([25.5788, 91.8933], 13);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  async function loadReports() {
    try {
      const { data: reports, error } = await supabase.from('report').select('*');
      if(error) throw error;

      reports.forEach(report => {
        if(report.latitude && report.longitude){
          let color;
          switch(report.status){
            case 'Fixed': color = 'green'; break;
            case 'In Progress': color = 'orange'; break;
            default: color = 'red'; break;
          }

          const marker = L.circleMarker([report.latitude, report.longitude], {
            color: color,
            radius: 8,
            fillOpacity: 0.8
          }).addTo(map);

          let popupContent = `<b>${report.title || 'No Title'}</b><br>`;
          if(report.photo_url){
            popupContent += `<img src="${report.photo_url}" width="200" style="border-radius:5px; cursor:pointer;" onclick="openModal('${report.photo_url}')">`;
          }
          if(report.description) popupContent += `<br>${report.description}`;

          marker.bindPopup(popupContent);
        }
      });
    } catch(err) {
      console.error('Error loading reports:', err);
    }
  }

  // Open modal in full-screen
  window.openModal = function(url){
    const modalImg = document.getElementById('modalImage');
    modalImg.src = url;
    const photoModal = new bootstrap.Modal(document.getElementById('photoModal'));
    photoModal.show();
  }

  loadReports();
</script>

</body>
</html>
