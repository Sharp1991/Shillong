<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road Heatmap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a; 
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%));
            padding: 1rem;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            height: 80px;
        }
        
        .header h1 { 
            font-size: 1.3rem; 
            margin-bottom: 0.3rem; 
        }
        
        .header p { 
            opacity: 0.9; 
            font-size: 0.9rem; 
        }
        
        .nav { 
            position: fixed;
            top: 80px;
            width: 100%;
            background: rgba(102, 126, 234, 0.9);
            padding: 8px 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .nav a { 
            color: white; 
            text-decoration: none; 
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            background: rgba(255,255,255,0.2);
        }
        
        .nav a.active { 
            background: rgba(255,255,255,0.4); 
            font-weight: bold;
        }
        
        #map { 
            height: 100vh; 
            width: 100%;
            margin-top: 120px; /* Header + nav height */
        }
        
        .compact-controls {
            position: fixed;
            bottom: 20px;
            right: 10px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            padding: 12px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            color: #333;
            width: 160px;
        }
        
        .control-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.8rem;
        }
        
        .control-row:last-child {
            margin-bottom: 0;
        }
        
        .compact-slider {
            width: 100%;
            margin: 5px 0;
        }
        
        .mini-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.75rem;
            color: #666;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-weight: bold;
            color: #667eea;
            font-size: 0.9rem;
        }
        
        .mini-legend {
            position: fixed;
            bottom: 20px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 8px 10px;
            border-radius: 8px;
            z-index: 1000;
            font-size: 0.7rem;
            width: 140px;
        }
        
        .legend-gradient {
            width: 100%;
            height: 12px;
            background: linear-gradient(90deg, #00ff00, #ffff00, #ff8000, #ff0000);
            border-radius: 6px;
            margin: 5px 0;
        }
        
        .legend-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.6rem;
            color: #ccc;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            color: #333;
            font-size: 0.9rem;
        }
        
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            width: 100%;
            cursor: pointer;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üõ£Ô∏è Road Heatmap</h1>
        <p>Problem areas in red</p>
    </div>

    <div class="nav">
        <a href="index.html">üì± Report</a>
        <a href="heatmap.html" class="active">üó∫Ô∏è Heatmap</a>
    </div>

    <div id="map"></div>

    <div class="mini-legend">
        <div style="text-align: center; margin-bottom: 3px; font-size: 0.75rem;">Report Density</div>
        <div class="legend-gradient"></div>
        <div class="legend-labels">
            <span>Low</span>
            <span>High</span>
        </div>
    </div>

    <div class="compact-controls">
        <div class="mini-stats">
            <div class="stat">
                <div class="stat-value" id="totalReports">0</div>
                <div>Reports</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="heatPoints">0</div>
                <div>Points</div>
            </div>
        </div>
        
        <div class="control-row">
            <span>Radius:</span>
            <span id="radiusValue">15</span>
        </div>
        <input type="range" id="radiusSlider" min="8" max="25" value="15" class="compact-slider">
        
        <div class="control-row">
            <span>Blur:</span>
            <span id="blurValue">10</span>
        </div>
        <input type="range" id="blurSlider" min="5" max="20" value="10" class="compact-slider">
        
        <button id="refreshBtn" class="refresh-btn">
            üîÑ Refresh
        </button>
    </div>

    <div class="loading" id="loadingIndicator">
        <div>üî• Generating heatmap...</div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
    
    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'

        const SUPABASE_URL = 'https://kdjwrgcyhtrxfjvhonfh.supabase.co'
        const SUPABASE_KEY = 'sb_publishable_SqTmlMsLjOXafXiv1vwxcg_--j67cTK'
        
        const loadingIndicator = document.getElementById('loadingIndicator')
        const totalReports = document.getElementById('totalReports')
        const heatPoints = document.getElementById('heatPoints')
        const radiusValue = document.getElementById('radiusValue')
        const blurValue = document.getElementById('blurValue')
        const radiusSlider = document.getElementById('radiusSlider')
        const blurSlider = document.getElementById('blurSlider')

        let map
        let supabase
        let heatLayer
        let currentRadius = 15  // Smaller for roads
        let currentBlur = 10    // Less blur for precision

        async function initializeApp() {
            loadingIndicator.style.display = 'block'
            
            try {
                supabase = createClient(SUPABASE_URL, SUPABASE_KEY)
                initMap()
                await loadHeatmapData()
                setupControls()
                
            } catch (error) {
                console.error('Initialization failed:', error)
                loadingIndicator.innerHTML = '<div>‚ùå Failed to load</div>'
            }
        }

        function initMap() {
            map = L.map('map').setView([25.5788, 91.8933], 14) // Zoomed in more
            
            // Use a simpler map style for mobile
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap',
                maxZoom: 18
            }).addTo(map)
        }

        async function loadHeatmapData() {
            loadingIndicator.style.display = 'block'
            
            try {
                const { data, error } = await supabase
                    .from('road_clicks')
                    .select('lat, lon, intensity, created_at')
                
                if (error) throw error

                totalReports.textContent = data.length
                
                if (data.length === 0) {
                    loadingIndicator.innerHTML = '<div>üì≠ No data</div>'
                    return
                }

                // More road-focused heatmap data
                const heatmapData = data.map(point => [
                    point.lat,
                    point.lon,
                    point.intensity * 0.3  // Lower weight for road focus
                ])

                heatPoints.textContent = heatmapData.length
                
                if (heatLayer) {
                    map.removeLayer(heatLayer)
                }

                // Road-optimized heatmap settings
                heatLayer = L.heatLayer(heatmapData, {
                    radius: currentRadius,    // Smaller radius for roads
                    blur: currentBlur,        // Less blur for precision
                    maxZoom: 18,
                    minOpacity: 0.3,
                    gradient: {
                        0.1: '#00ff00',  // Green
                        0.3: '#a6ff00',  // Light green
                        0.5: '#ffff00',  // Yellow  
                        0.7: '#ff8000',  // Orange
                        0.9: '#ff0000'   // Red
                    }
                }).addTo(map)

                loadingIndicator.style.display = 'none'
                
            } catch (error) {
                console.error('Heatmap failed:', error)
                loadingIndicator.innerHTML = '<div>‚ùå Load error</div>'
            }
        }

        function setupControls() {
            radiusSlider.addEventListener('input', function() {
                currentRadius = parseInt(this.value)
                radiusValue.textContent = currentRadius
                updateHeatmap()
            })

            blurSlider.addEventListener('input', function() {
                currentBlur = parseInt(this.value)
                blurValue.textContent = currentBlur
                updateHeatmap()
            })

            document.getElementById('refreshBtn').addEventListener('click', loadHeatmapData)
        }

        function updateHeatmap() {
            if (heatLayer && heatLayer._latlngs) {
                map.removeLayer(heatLayer)
                heatLayer = L.heatLayer(heatLayer._latlngs, {
                    radius: currentRadius,
                    blur: currentBlur,
                    maxZoom: 18,
                    minOpacity: 0.3,
                    gradient: {
                        0.1: '#00ff00',
                        0.3: '#a6ff00',
                        0.5: '#ffff00', 
                        0.7: '#ff8000',
                        0.9: '#ff0000'
                    }
                }).addTo(map)
            }
        }

        // Start the app
        initializeApp()
    </script>
</body>
</html>
